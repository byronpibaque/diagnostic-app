<div
        class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
    <div class="flex flex-column align-items-center justify-content-center">
        <div
                style="
                border-radius: 56px;
                padding: 0.3rem;
                background: linear-gradient(
                    180deg,
                    var(--primary-color) 10%,
                    rgba(33, 150, 243, 0) 30%
                );
            "
        >
            <div
                    class="w-full surface-card py-8 px-5 sm:px-8"
                    style="border-radius: 53px"
            >
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">
                        Registrarse
                    </div>
                    <span class="text-600 font-medium"
                    >Cree una nueva cuenta para poder seguir con su
                        diagnóstico</span
                    >
                </div>

                <div>
                    <label
                            for="nombre"
                            class="block text-900 text-xl font-medium mb-2"
                    >Nombre</label
                    >
                    <input
                            id="nombre"
                            type="text"
                            placeholder="Nombres"
                            pInputText
                            class="w-full md:w-30rem mb-5"
                            style="padding: 1rem"
                            [(ngModel)]="nombre"
                    />
                    <label
                            for="email1"
                            class="block text-900 text-xl font-medium mb-2"
                    >Correo Electrónico</label
                    >
                    <input
                            id="email1"
                            type="text"
                            placeholder="Correo Electrónico"
                            pInputText
                            class="w-full md:w-30rem mb-5"
                            style="padding: 1rem"
                            [(ngModel)]="email"
                    />

                    <label
                            for="password1"
                            class="block text-900 font-medium text-xl mb-2"
                    >Contraseña</label
                    >
                    <p-password
                            id="password1"
                            [(ngModel)]="password"
                            placeholder="Contraseña"
                            [toggleMask]="true"
                            styleClass="mb-5"
                            inputStyleClass="w-full p-3 md:w-30rem"
                    ></p-password>

                    <label
                            for="password2"
                            class="block text-900 font-medium text-xl mb-2"
                    >Repetir Contraseña</label
                    >
                    <p-password
                            id="password2"
                            [(ngModel)]="repeatPassword"
                            placeholder="Repetir Contraseña"
                            [toggleMask]="true"
                            styleClass="mb-5"
                            inputStyleClass="w-full p-3 md:w-30rem"
                    ></p-password>
                    <div>
                        <p-inputSwitch [(ngModel)]="isDoctor"></p-inputSwitch>
                        <label>
                            ¿Es Doctor?
                        </label>
                    </div>

                    @if (isDoctor) {

                        <label
                                for="email3"
                                class="block text-900 text-xl font-medium mb-2"
                        >Correo Electrónico Doctor</label
                        >
                        <input
                                id="email3"
                                type="text"
                                placeholder="Correo Electrónico Doctor"
                                pInputText
                                class="w-full md:w-30rem mb-5"
                                style="padding: 1rem"
                                [(ngModel)]="emailDoctor"
                        />
                        <div>

                            <p-dropdown [options]="(clinics$ | async)" [(ngModel)]="selectedClinic"
                                        placeholder="Seleccionar clinica" [showClear]="true"></p-dropdown>
                        </div>

                    }


                </div>


                <button
                        pButton
                        pRipple
                        label="Crear Cuenta"
                        class="w-full p-3 text-xl"
                        (click)="register()"
                ></button>
                <div
                        class="flex align-items-center justify-content-between mb-5 gap-5"
                >
                    <a
                            class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)"
                            [routerLink]="'/auth/login'"
                    >Iniciar Sesión</a
                    >
                </div>
            </div>
        </div>
    </div>
</div>
